<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reg.css">
    <title>Registration Page</title>
</head>

<body>
    <div id="page">
        <nav>
            <div id="logo">
                <h1>
                    <a href="/">connect</a>
                </h1>
            </div>
            <div id="links">
                <a href="/home">Home</a>
                <a href="/login">Login</a>
                <a href="/">Register</a>
            </div>
        </nav>
        <section>
            <div class="row_1">
                <h1>First Time Here üëèüèª</h1>
                <span>Already Have Account</span>
                <a href="/login">Login</a>
            </div>
            <div class="row_2">
                <form action="">
                    <div>
                        <label for="name">Name</label> <br>
                        <input type="text" name="name" placeholder="Edward Jhon">
                    </div>
                    <div>
                        <label for="mail">Email</label> <br>
                        <input type="email" name="email" placeholder="jhon@edward.com">
                    </div>
                    <div>
                        <label for="phone">Phone</label> <br>
                        <input type="tel" name="phone" placeholder="9876543210">
                    </div>
                    <div class="age_box">
                        <label for="age">Age</label> <br>
                        <input type="number" name="age" placeholder="18">
                    </div>
                    <div>
                        <label for="password">Password</label> <br>
                        <input type="password" name="password"placeholder="mypassword123">
                    </div>
                    <div>
                        <label for="conf_pass">Confirm Password</label> <br>
                        <input type="password" name="conf_pass" placeholder="mypassword123">
                    </div>
                    <div class="submit_box">
                        <button type="submit">Register ‚Üó</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p>made with &hearts; by <a href="github.com/anup">YourWebDevAnup</a></p>
        </footer>
    </div>
</body>

</html>
